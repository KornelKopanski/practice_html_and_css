<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <form>
        <!-- form - znacznik formularza -->
        <h1>Zarejestruj się</h1>
        <label>
            <!-- label, pojemnik na nasze pole do wpisania wartości, dzięki temu kliknięcie na tytuł pola aktywuje pisanie w nim -->
            Imie:
            <input type="text">
            <!-- input - pole do wprowadzania wartości zależne od type -->
        </label>
        <label>
            Nazwisko:
            <input type="text">
        </label>
        <label>
            Hasło:
            <input type="password">
        </label>
        <label>
            Powtórz hasło:
            <input type="password">
        </label>
        <label>
            E-mail:
            <input type="text">
        </label>
        <label>
            <input type="checkbox"> Akcpetuję regulamin.
        </label>
        <button>Zarejestruj</button>
        <!-- button - przycisk -->
    </form>
</body>

</html>
